<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA DE CONTATOS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="img/livro-de-contato.png" alt="agenda de contatos">
            <h1>AGENDA DE CONTATOS</h1>
        </header>
        <form id="form-verificar">
            <input type="text" required placeholder="Nome do contato" id="nome-contato">
            <input type="number" id="tel-contato" pattern="[0-9]{(2)}[0-9]{5}[0-9]{4}" required placeholder="(51)123456789">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome:</th>
                    <th>Telefone:</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nome">---</td>
                    <td id="tel">---</td>
                    <td id="certo">---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
